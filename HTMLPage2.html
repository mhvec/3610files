<!DOCTYPE html>

<html lang="en">
<canvas id="myCanvas" width="800" height="400"></canvas>
<head>
    <meta charset="utf-8" />
    <title>丸い</title>
 
</head>

<body>
   <script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//canvas color
ctx.fillStyle = "#2E9AFE";
ctx.fillRect(0, 0, canvas.width, canvas.height);

//for loop and caption text requirement
ctx.fillStyle = "white";
ctx.font = "30px Verdana";
for (let i = 1; i < 50; i++) {
  ctx.fillText("Hello World", i*5, i*19);
}

//setting circle background object
ctx.beginPath();
ctx.arc(600, 200, 180, 0, 2 * Math.PI);
ctx.fill();

//floating ground background object
ctx.beginPath();
ctx.arc(600, 225, 120, 0, Math.PI);
ctx.fillStyle = "#2E9AFE";
ctx.fill();

//house object
ctx.beginPath();
ctx.rect(610, 175, 75, 50);
ctx.fill();
    //roof portion
    ctx.beginPath();
    ctx.moveTo(600, 175);
    ctx.lineTo(695, 175);
    ctx.lineTo(648, 145);
    ctx.fill();
        //chimney portion
        ctx.beginPath();
        ctx.rect(670, 150, 10, 40);
        ctx.fill();
            //smoke portion (SECOND FOR LOOP OBJECT)
            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                ctx.arc(678+i*i, 147-i*7, 7, 0, 2 * Math.PI);
                ctx.fill();
                }
                    //door
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.rect(621, 193, 17, 30);
                    ctx.fill();
                    ctx.fillStyle = "#2E9AFE";
                    ctx.beginPath();
                    ctx.arc(634, 210, 2, 0, 2 * Math.PI);
                    ctx.fill();
                        //window
                        ctx.fillStyle = "white";
                        ctx.beginPath();
                        ctx.rect(650, 193, 24, 20);
                        ctx.fill();
                        ctx.fillStyle = "#2E9AFE";
                        ctx.beginPath();
                        ctx.rect(661, 193, 2, 20);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.rect(650, 202, 24, 2);
                        ctx.fill();

//moon object
ctx.beginPath();
ctx.arc(500, 110, 30, 0, 2 * Math.PI);
ctx.fill();
ctx.fillStyle = "white";
ctx.beginPath();
ctx.arc(490, 105, 22, 0, 2 * Math.PI);
ctx.fill();

//clothesline
ctx.fillStyle = "#2E9AFE";
ctx.beginPath();
ctx.rect(500, 180, 3, 60);
ctx.fill();
ctx.beginPath();
ctx.rect(560, 180, 3, 60);
ctx.fill();
    //string portion
    const p0 = { x: 501, y: 184 }
    const p1 = { x: 520, y: 187 }
    const p2 = { x: 561, y: 184 }
    ctx.beginPath();
    ctx.moveTo(p0.x, p0.y);
    ctx.arcTo(p1.x, p1.y, p2.x, p2.y, 50);
    ctx.lineTo(p2.x, p2.y);
    ctx.strokeStyle = "#2E9AFE";
    ctx.stroke();
        //shirt portion
        ctx.beginPath();
        ctx.moveTo(515, 189);
        ctx.lineTo(507, 195);
        ctx.lineTo(512, 198);
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(521, 189);
        ctx.lineTo(529, 195);
        ctx.lineTo(524, 198);
        ctx.fill();
        ctx.beginPath();
        ctx.rect(513, 190, 10, 17);
        ctx.fill();
        //clothespin portion
        ctx.beginPath();
        ctx.rect(513, 187, 1, 3);
        ctx.fill();
        ctx.beginPath();
        ctx.rect(521, 187, 1, 3);
        ctx.fill();

//mailbox
 ctx.beginPath();
 ctx.rect(589, 211, 2, 15);
 ctx.fill();
 ctx.beginPath();
 ctx.rect(584, 209, 12, 6);
 ctx.fill();
 ctx.beginPath();
 ctx.rect(587, 207, 1, 2);
 ctx.fill();
 ctx.beginPath();
 ctx.rect(587, 205, 4, 2);
 ctx.fill();


</script>
</body>
