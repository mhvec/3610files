<!DOCTYPE html>
<html>
    <head>
        <title>Audio Lab</title>
        <h1>Audio Lab</h1>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    </head>
    <body>
        <div class="col-sm-12 col-xl-6">

          <ul class="list-group">
            <li class="list-group-item"><input type="range" min="1" max="100" value="50" class="slider" id="volume"></li>
            <p>Volume: <span id="volumeValue"></span></p>
            <li class="list-group-item"><button id="laserButton" type="button" class="btn btn-primary">Laser</button></li>
            <li class="list-group-item"><button id="blipButton" type="button" class="btn btn-primary">Blip</button></li>
            <li class="list-group-item"><button id="ayayaButton" type="button" class="btn btn-primary">Ayaya</button></li>
            <li class="list-group-item"><button id="homerunButton" type="button" class="btn btn-primary">Homerun</button></li>
            <li class="list-group-item"><button id="richButton" type="button" class="btn btn-primary">Rich</button></li>
          </ul>
          <script src="audio.js"></script>
        </div>
        
       
    </body>
    

</html>
